name: Bug Report
description: File a bug report
title: "Title of your bug"
labels: Title, URL, Logged By, Reported On, Epic-Features, Severity, Envrionment
assignees:
  - PranijJoshi
body:
  - type: textarea
    id: loggedBy
    attributes:
      label: Logged By
      description: Please enter your name or email
      placeholder: ex. Pranij or pranij@gmail.com
    validations:
      required: true
  - type: textarea
    id: date
    attributes:
      label: Reported on
      description: Select the date the bug was encountered
      placeholder: MM/DD/YYYY
    validations:
      required: true
  - type: textarea
    id: epicFeatures
    attributes:
      label: Epic Features
      description: Which feature encountered the problem?
      placeholder: Please list the features where the problem occurred.
    validations:
      required: true
  - type: textarea
    id: urls
    attributes:
      label: URL
      description: Please include the URL of the bug
      placeholder: URL    
  - type: textarea
    id: Description
    attributes: 
      label: Description
      description: Brief description of the reported bug
      placeholder: description
  - type: textarea
    id: severity
    attributes:
      label: Severity
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: environment
      placeholder: environment
  - type: textarea
    id: images
    attributes:
      label: Attach Images for references
      description: Please attach any relevant images
  - type: textarea 
    id: reproduce
    attributes:
      label: How to Reproduce
      description: How to encounter the bug
      placeholder: How to reproduce the bug
    validations: 
      required: true
  - type: textarea
    id: behavior
    attributes:
      label: Expected Behavior 
      description: What was the functionality
      placeholder: How should it have functioned??
    validations:
      required: true
    
